<!DOCTYPE html>
<html lang="en">

<head>
    <title>MaxStore</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Colo Shop Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>

<style>
    img {
        width: 100%;
    }

    .main {
        padding: 80px 0;

    }



    .form {
        border: 1px solid grey;
        min-height: 300px;
        margin-bottom: 30px;
    }

    .form .form-title {
        border-bottom: 1px solid grey;
        padding: 10px 20px;
    }

    .form-content {
        padding: 20px;
    }

    .form-content input {
        width: 250px;
        outline: none;
        padding: 5px 10px;
    }

    .form-content button {
        background: black;
        color: white;
        border: none;
        padding: 10px 30px;
    }

    .main span {
        color: rgba(14, 11, 39, 0.699);
        cursor: pointer;
    }




    .forget-password {
        display: none;
    }
</style>

<body>

    <div class="xxx"></div>

    <!--  -->


    <!-- Main -->
    <div class="main container">
        <div class="container">
            <h5>Đăng nhập hoặc đăng kí</h5>
            <br />
            <div class="row">
                <div class="col-md-6">
                    <div class="login form">
                        <div class="form-title">
                            <h5>Bạn đã là khách hàng</h5>
                        </div>
                        <div class="login-content form-content">
                            <form action="">
                                <label for="">
                                    <span>EMAIL</span><br />
                                    <input type="text" placeholder="Email" required>
                                </label>
                                <br />
                                <label for="">
                                    <span>PASSWORD</span><br />
                                    <input type="text" placeholder="Mật Khẩu" required>
                                </label>
                                <br /><br />
                                <button type="submit">ĐĂNG NHẬP</button>
                            </form>

                            <br />
                            <span class="btn-forget-password">Quên mật khẩu?</span>
                        </div>



                        <div class="forget-password">
                            <div class="form-content">
                                <form action="">
                                    <label for="">
                                        <span>EMAIL</span><br />
                                        <input type="text" placeholder="Email" required>
                                    </label>

                                    <br />
                                    <button type="submit">Gửi</button>
                                </form>
                                <br />
                                <span class="exit-forget-pasword">Hủy</span>
                            </div>

                        </div>

                    </div>
                </div>
                <div class="col-md-6">
                    <div class="register form">
                        <div class="form-title">
                            <h5>Bạn là khách hàng mới</h5>
                        </div>
                        <div class="register-content form-content">
                            <p>Tạo một tài khoản chỉ với hai thông tin và bạn sẽ có thể xử lý đơn đặt hàng của mình
                                nhanh hơn và tìm hiểu về các xu hướng và chương trình khuyến mãi mới nhất qua email!</p>

                            <a href="register.html"><button>ĐĂNG KÍ NGAY</button></a>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


    <!--  -->


    <!--  -->




    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        $(".btn-forget-password").click(function () {
            $(".login-content").hide();
            $(".forget-password").show();
        })


        $(".exit-forget-pasword").click(function () {
            $(".login-content").show();
            $(".forget-password").hide();
        })
    </script>


</body>

</html>
